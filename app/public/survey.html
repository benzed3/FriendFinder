<script type="text/javascript">

    $("#button").on("click", function (event) {
        event.preventDefault();

        var newFriend = {
            friendName: $("#about-name").val().trim(),
            photo: $("#about-photo").val().trim(),
            scores: [parseInt(($("#q1").val())),
            parseInt(($("#q2").val())),
            parseInt(($("#q3").val())),
            parseInt(($("#q4").val())),
            parseInt(($("#q5").val())),
            parseInt(($("#q6").val())),
            parseInt(($("#q7").val())),
            parseInt(($("#q8").val())),
            parseInt(($("#q9").val())),
            parseInt(($("#q10").val()))
            ]
        };

        console.log(newFriend);

        $.post("/api/friends", newFriend,
            function (data) {

                if (data) {
                    alert("New friend listed!");
                }

                else {
                    alert("Something went wrong....");
                }

                $("#about-name").val("");
                $("#about-photo").val("");

    });

</script>
